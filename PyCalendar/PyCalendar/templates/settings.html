{% extends 'base.html' %}



<html><body>
    {% block content %}
    <h1 class="title">User Settings</h1>

    <div class="clearfix">
        <a class="btn btn-info left" href="{% url 'CalendarSite:calendarSite' %}">Calendar</a>
    </div>

    <div class="clearfix">
        <h3>Update Profile - {{ user.email }}</h3>
    </div>
    <br>

    <form class="clearfix" action="{% url 'users:Update_user' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-info" type="submit" value="Save">
    </form>

    <div class="clearfix">
        <a class="btn btn-info btn-danger" href="{% url 'users:Delete_user' %}">Delete User</a>
        <a class="btn btn-info" href="{% url 'users:Update_password_user' %}">Update Password</a>
    </div>
    {% endblock %}
</body></html>
